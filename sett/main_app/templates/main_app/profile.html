{% load static %}
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/profile.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/styles.css' %}">
</head>
<div class="wrapper">
     <header>
              
      <div class="wrapper">
          <div class="brand">
              <a href="#">SETT</a>
          </div>
          <nav> 

            <a href="{% url 'dashboard-student' %}">DashBoard</a>
    
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
              
          </nav>
      
      </div>
    </header>
    <div class="left">
        <img src="https://i.imgur.com/cMy8V5j.png" alt="user" width="100">
        <h4>First Name</h4>
        <p>Year: 1</p>
        <h4>Last Name</h4>        
    </div>
    <div class="right">
        <div class="info">
            <form action = "/profile/" method ="POST" enctype="multipart/form-data">
                {%csrf_token %}
                <h3>Profile</h3>
                <div class="info_name">
                    <div class="student_name">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder ="Firstname">
                    </div>
                    <div class="student_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder ="Lastname">
                    </div>
                    <div class="year">
                        <label for="school_year">School year</label>
                        <input type="text" name="school_year" id="school_year" placeholder ="1">
                    </div>
                    <div class="data">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder ="student@mylaurier.ca">
            
                    </div>
                    <div class="data">
                        <label for="number">Phone Number</label>
                        <input type="phone" name="number" id="number" placeholder ="123-456-7890">
            
                    </div>
                </div>    
        </div>

            <div class="projects">
                <h3></h3>
                <div class="projects_data">
                    <div class="data">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" placeholder ="January 17,2021" min = "1900-01-01">
                        
                    </div>
                
            </div>

                <div class="projects">
                    <h3></h3>
                    <div class="projects_data">
                        <div class="data">
                            <label for="birthdate">Date of Birth</label>
                            <input type="date" name="date" id="date" placeholder ="January 17,2021" min = "2021-01-01">
                            
                        </div>
                        <div class="data">
                            <label for="SIN">Sin Number</label>
                            <input type="text" name="SIN" id="SIN" placeholder ="1233456789">
            
                        </div>
                    </div>
                </div>
                <input type="submit" id ="submit" value= "Update">
            </form>

            <div class="social_media">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
